<div class="alert alert-info" role="alert">
    <div class="row align-items-center">
        <div class="col">
            <i class="fas fa-info-circle"></i>
            {{ _('Current language:')}} <strong>{{ lang.name_translated }}</strong>
        </div>
        <div class="col-auto">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownLangButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-language fa-lg"></i>  {{ lang.name_translated }}
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownLangButton">
                    {% for language in languages %}
                    <form action="{{ url('set_language') }}" method="post" class="form-inline">
                        {{ csrf_input }}
                        <input name="next" type="hidden" value="{{ request.get_full_path() }}">
                        <input name="language" type="hidden" value="{{ language.code }}">
                        <input type="submit" class="dropdown-item {{ 'active' if language.code == lang.code }}" value="{{ language.name_local }} ({{ language.code }})">
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
