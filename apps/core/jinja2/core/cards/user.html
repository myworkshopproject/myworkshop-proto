<div class="card mb-5">
    <a href="#" data-toggle="modal" data-target=".user-{{ user.username }}">
        {% if user.photo %}
        <div class="image-crop image-crop-1-1">
            <img class="image-crop rounded-lg" src="{{ user.photo.url }}" alt="{{ user.get_full_name() }}">
        </div>
        {% else %}
        <div class="image-crop image-crop-1-1">
            <div>
                <span class="text-danger" style="font-size: 7.5rem;"><i class="fas fa-user"></i></span>
            </div>
        </div>
        {% endif %}
    </a>
    {% include "core/modals/user.html" %}
    <div class="card-body">
        <h5 class="card-title">{{ user.get_full_name() }}</h5>
        {% include 'accounts/social.html' %}
    </div>
    <div class="card-footer text-muted">
        {{ badge_pill.a_tag_object('user') }}
        {% for tag in user.tags %}
            {{ badge_pill.a_tag(tag) }}
        {% endfor %}
    </div>
</div>
