<div class="card text-center">
    <a href="#" data-toggle="modal" data-target=".image-{{ image.id }}">
        <img src="{{ image.picture.url }}" class="card-img-top" alt="{{ image.alt }}" title="{{ image.alt }}">
    </a>
    {% include "core/modals/image.html" %}
    <div class="card-body">
        <p class="card-text text-muted">
            {% include "core/elements/image_caption.html" %}
        </p>
    </div>
    {% if image.tags or not image.is_public %}
    <div class="card-footer text-muted">
        {% for tag in image.tags %}
        <a href="#" class="badge badge-pill badge-secondary">{{ tag }}</a>
        {% endfor %}
        {% if not image.is_public %}
        <span class="badge badge-pill badge-danger">{{ _('private') }}</span>
        {% endif %}
    </div>
    {% endif %}
</div>
