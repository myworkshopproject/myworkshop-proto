<div class="modal fade link-create" tabindex="-1" role="dialog" aria-labelledby="link-create" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form method="post" action="{{ url('core:link-create') }}">
                {{ csrf_input }}
                <div class="modal-header">
                    <h5 class="modal-title">{{ _('new link') }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-left">
                    <p class="h3">{{ _('new link') }}</p>
                    <div id="div_id_url" class="form-group">
                        <label for="id_url" class=" requiredField">
                            URL
                            <span class="asteriskField">*</span>
                        </label>
                        <div class="">
                            <input type="text" name="url" maxlength="500" class="textinput textInput form-control" required id="id_url">
                            <small id="hint_id_url" class="form-text text-muted">
                                {{ _('Paste a URL.') }}
                            </small>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input class="btn btn-primary" type="submit" value="{{ _('create') }}">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ _('cancel') }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
