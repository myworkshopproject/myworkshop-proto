<div class="modal fade image-{{ image.id }}" tabindex="-1" role="dialog" aria-labelledby="image-{{ image.id }}" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ image.title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% include "core/elements/image.html" %}
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-link"></i></span>
                    </div>
                    <input id="image-{{ image.id }}" type="text" class="form-control" value="{{ image.id }}">
                    <div class="input-group-append">
                        <button class="btn btn-primary copytoclipboard" type="button" data-clipboard-target="#image-{{ image.id }}">
                            {{ _('copy') }}
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ _('close') }}</button>
                <a class="btn btn-primary" href="{{ image.get_absolute_url() }}">{{ _('detail') }}</a>
            </div>
        </div>
    </div>
</div>
