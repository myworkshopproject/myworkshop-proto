<li class="nav-item btn-group dropdown {{ 'active' if request.path == url('core:project-list') }}">
    <a class="nav-link" href="{{ url('core:project-list') }}" role="button">{{ _('Projects') }}</a>
    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><span class="sr-only">Toggle Dropdown</span></a>
    <div class="dropdown-menu">
        {% for project_type in project_types %}
        <a class="dropdown-item {{ 'active' if request.path == project_type.get_absolute_url() }}" href="{{ project_type.get_absolute_url() }}">
            <span class="text-{{ project_type.bootstrap4_color }}">
                <i class="{{ project_type.fontawesome5_class }}"></i>
            </span>
            {{ project_type }}</a>
        {% endfor %}
    </div>
</li>
