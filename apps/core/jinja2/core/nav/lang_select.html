<ul class="navbar-nav ml-auto mt-3 mt-xl-0">
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-language fa-lg"></i>{# {{ lang.name_translated }} ({{ lang.code }}) #}
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            {% for language in languages %}
            <form action="{{ url('set_language') }}" method="post" class="form-inline">
                {{ csrf_input }}
                <input name="next" type="hidden" value="{{ request.get_full_path() }}">
                <input name="language" type="hidden" value="{{ language.code }}">
                <input type="submit" class="dropdown-item {{ 'active' if language.code == lang.code }}" value="{{ language.name_local }} ({{ language.code }})">
            </form>
            {% endfor %}
        </div>
    </li>
</ul>
