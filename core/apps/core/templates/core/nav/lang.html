{% load i18n %}
<div class="navbar-item">
    <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link has-text-primary">
            <span class="icon">
                <i class="fas fa-lg fa-language"></i>
            </span>
        </a>
        <div class="navbar-dropdown is-right">
            {% get_available_languages as LANGUAGES %}
            {% get_language_info_list for LANGUAGES as languages %}
            {% for language in languages %}
            <form action="{% url 'set_language' %}" method="post" class="navbar-item">
                {% csrf_token %}
                <input name="next" type="hidden" value="{{ request.path }}">
                <input name="language" type="hidden" value="{{ language.code }}">
                <input class="button is-primary is-fullwidth{% if language.code != LANGUAGE_CODE %} is-light{% endif %}" type="submit" value="{{ language.name_local }}">
            </form>
            {% endfor %}
        </div>
    </div>
</div>
